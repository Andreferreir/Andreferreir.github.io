<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroHelp v3.1 - Corporate Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* Variáveis de Identidade Visual */
        :root {
            --tap-green: #00874d;
            --tap-light-green: #e5f3ed;
            --tap-red: #e31937;
            --bg-body: #f7f9fa;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body);
            color: #1a1a1a;
        }

        /* Classes Customizadas Tailwind */
        @layer utilities {
            .text-tap-green { color: var(--tap-green); }
            .bg-tap-green { background-color: var(--tap-green); }
            .border-tap-green { border-color: var(--tap-green); }
            .text-tap-red { color: var(--tap-red); }
            .bg-tap-red { background-color: var(--tap-red); }
            
            /* Sombra suave estilo Apple/Corporate */
            .shadow-soft { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
        }

        /* Animação do Accordion */
        .answer-wrapper {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s ease-out;
        }
        .answer-wrapper.open {
            grid-template-rows: 1fr;
        }
        .answer-inner {
            overflow: hidden;
        }

        /* Scrollbar oculta mas funcional para as categorias */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }

        /* Estilo dos botões de categoria inativos */
        .btn-ghost-tap {
            background-color: rgba(0, 0, 0, 0.05); /* Cinza transparente */
            color: #666;
        }
        .btn-ghost-tap:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: #000;
        }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="bg-white sticky top-0 z-50 border-b border-gray-200 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 h-20 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="relative group cursor-default">
                    <h1 class="text-2xl font-black tracking-tight text-tap-green">
                        Aero<span class="text-tap-red">Help</span>
                    </h1>
                    <span class="absolute -bottom-3 left-0 text-[9px] font-bold text-gray-400 uppercase tracking-widest group-hover:text-tap-green transition-colors">Internal Knowledge v3.1</span>
                </div>
            </div>

            <button id="adminToggleBtn" onclick="toggleAdminMode()" class="flex items-center gap-2 px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wider text-gray-400 hover:bg-gray-100 hover:text-tap-green transition-all" title="Alternar Modo Edição">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"></path></svg>
                <span id="adminText">Gerir</span>
            </button>
        </div>

        <div class="bg-tap-green py-8 px-4 relative overflow-hidden">
            <div class="absolute top-0 right-0 -mr-10 -mt-10 w-64 h-64 bg-white opacity-5 rounded-full blur-3xl"></div>
            
            <div class="max-w-2xl mx-auto relative z-10">
                <div class="relative group">
                    <input type="text" id="searchInput" placeholder="Olá. Como podemos ajudar hoje?" 
                        class="w-full pl-12 pr-4 py-4 rounded-xl border-0 shadow-lg text-gray-800 placeholder-gray-400 focus:ring-4 focus:ring-green-400/30 transition-all text-lg font-medium">
                    <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 py-8">
        
        <nav class="flex gap-2 overflow-x-auto hide-scroll pb-2 mb-8 border-b border-gray-100" id="categoryContainer">
            </nav>

        <section id="adminPanel" class="hidden mb-10 bg-white rounded-2xl p-6 border border-gray-200 shadow-soft animate-in slide-in-from-top-4 duration-300">
            <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-100">
                <h3 class="font-bold text-gray-800 flex items-center gap-2">
                    <span class="w-2 h-6 bg-tap-green rounded-full"></span>
                    Adicionar Nova Pergunta
                </h3>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                <div class="md:col-span-4 flex flex-col gap-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Categoria</label>
                    <select id="newCategory" onchange="checkNewCategory(this.value)" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:border-tap-green focus:ring-1 focus:ring-tap-green outline-none transition font-medium text-gray-700"></select>
                    
                    <input type="text" id="customCategoryName" placeholder="Nome do novo tema..." class="hidden mt-2 w-full p-3 bg-white border-2 border-tap-green/20 text-tap-green placeholder-green-700/30 rounded-lg outline-none font-bold animate-pulse focus:animate-none">
                </div>

                <div class="md:col-span-8 flex flex-col gap-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Palavras-chave (Tags)</label>
                    <input type="text" id="newKeywords" placeholder="Ex: bagagem, porão, proibido (separar por espaços)" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:border-tap-green outline-none transition">
                </div>

                <div class="md:col-span-12 flex flex-col gap-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Pergunta</label>
                    <input type="text" id="newQuestion" placeholder="Escreva a pergunta frequente..." class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:border-tap-green outline-none transition font-semibold">
                </div>

                <div class="md:col-span-12 flex flex-col gap-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Resposta</label>
                    <textarea id="newAnswer" placeholder="Escreva a resposta detalhada..." class="w-full p-3 h-32 bg-gray-50 border border-gray-200 rounded-lg focus:border-tap-green outline-none transition resize-none"></textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-end">
                <button onclick="addNewFAQ()" class="bg-tap-green text-white font-bold py-3 px-8 rounded-lg hover:bg-green-800 transition shadow-lg shadow-green-900/10 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                    Publicar
                </button>
            </div>
        </section>

        <div id="faqList" class="space-y-4">
            </div>

    </main>

    <script>
        // --- GESTÃO DE DADOS (LocalStorage) ---
        const DataManager = {
            init() {
                if (!localStorage.getItem('aero_faqs_v3')) {
                    const defaultData = [
                        { id: 1715001, category: 'Bagagem', question: 'Qual o peso máximo da mala de mão?', answer: 'A mala de mão pode pesar até 10kg na Classe Económica e 10kg na Executiva (sendo permitidos 2 volumes). As dimensões máximas são 55x40x20cm.', keywords: 'mala peso mao cabin' },
                        { id: 1715002, category: 'Check-in', question: 'Com quanta antecedência abre o check-in online?', answer: 'O check-in online abre 36 horas antes da partida do voo (ou 24 horas para voos de/para os EUA).', keywords: 'checkin tempo hora online' },
                        { id: 1715003, category: 'A Bordo', question: 'Existem refeições incluídas no voo?', answer: 'Sim, dependendo da tarifa e duração do voo. Em voos de longo curso, as refeições quentes estão incluídas.', keywords: 'comer refeição comida bordo' }
                    ];
                    localStorage.setItem('aero_faqs_v3', JSON.stringify(defaultData));
                }
                
                // Extrai categorias únicas das perguntas existentes para garantir consistência
                this.syncCategories();
            },

            getFaqs: () => JSON.parse(localStorage.getItem('aero_faqs_v3')) || [],
            
            setFaqs: (data) => {
                localStorage.setItem('aero_faqs_v3', JSON.stringify(data));
                DataManager.syncCategories(); // Atualiza categorias sempre que os dados mudam
            },
            
            getCats: () => JSON.parse(localStorage.getItem('aero_cats_v3')) || [],

            syncCategories: () => {
                const faqs = JSON.parse(localStorage.getItem('aero_faqs_v3')) || [];
                // Cria um Set com as categorias únicas presentes nas perguntas
                const uniqueCats = [...new Set(faqs.map(item => item.category))].sort();
                localStorage.setItem('aero_cats_v3', JSON.stringify(uniqueCats));
            }
        };

        // --- STATE & UI ---
        let currentCategory = 'Todas';
        let isAdmin = false;

        window.onload = () => {
            DataManager.init();
            renderUI();
            
            // Listeners
            document.getElementById('searchInput').addEventListener('input', renderFAQs);
        };

        function renderUI() {
            renderCategoryTabs();
            renderCategorySelect();
            renderFAQs();
        }

        function renderCategoryTabs() {
            const container = document.getElementById('categoryContainer');
            const cats = ['Todas', ...DataManager.getCats()];
            
            container.innerHTML = cats.map(cat => {
                const isActive = currentCategory === cat;
                // Estilo TAP: Verde sólido se ativo, Cinza Transparente se inativo
                const btnClass = isActive 
                    ? 'bg-tap-green text-white shadow-md ring-2 ring-offset-2 ring-tap-green' 
                    : 'btn-ghost-tap hover:bg-gray-200';
                
                return `
                <button onclick="setCategory('${cat}')" 
                    class="${btnClass} px-5 py-2.5 rounded-lg text-sm font-bold transition-all whitespace-nowrap select-none">
                    ${cat}
                </button>
            `}).join('');
        }

        function renderCategorySelect() {
            const select = document.getElementById('newCategory');
            const cats = DataManager.getCats();
            let html = cats.map(c => `<option value="${c}">${c}</option>`).join('');
            html += `<option value="NEW_THEME" class="font-bold text-tap-red">+ Criar Novo Tema</option>`;
            select.innerHTML = html;
        }

        function renderFAQs() {
            const container = document.getElementById('faqList');
            const term = document.getElementById('searchInput').value.toLowerCase();
            const faqs = DataManager.getFaqs();

            const filtered = faqs.filter(f => {
                const matchesTerm = f.question.toLowerCase().includes(term) || f.keywords.toLowerCase().includes(term);
                const matchesCat = currentCategory === 'Todas' || f.category === currentCategory;
                return matchesTerm && matchesCat;
            });

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 opacity-50">
                        <p class="text-xl font-bold text-gray-400">Nada encontrado</p>
                        <p class="text-sm text-gray-400">Tente outra pesquisa ou categoria.</p>
                    </div>`;
                return;
            }

            container.innerHTML = filtered.map(f => `
                <div class="bg-white border border-gray-200 rounded-xl overflow-hidden hover:shadow-md transition-shadow duration-300 group">
                    <button onclick="toggleAccordion(${f.id})" class="w-full text-left px-6 py-5 flex justify-between items-center bg-white">
                        <div class="flex flex-col gap-1">
                            <span class="text-[10px] font-black tracking-wider uppercase text-gray-400 mb-1 flex items-center gap-2">
                                ${f.category}
                            </span>
                            <span class="text-lg font-bold text-gray-800 group-hover:text-tap-green transition-colors leading-tight">
                                ${f.question}
                            </span>
                        </div>
                        <div id="icon-${f.id}" class="text-gray-300 group-hover:text-tap-green transition-transform duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                        </div>
                    </button>
                    
                    <div id="ans-${f.id}" class="answer-wrapper bg-gray-50">
                        <div class="answer-inner px-6 pb-6 pt-2">
                            <div class="prose prose-sm text-gray-600 max-w-none leading-relaxed">
                                ${f.answer}
                            </div>
                            
                            <div class="${isAdmin ? 'flex' : 'hidden'} justify-end mt-4 pt-4 border-t border-gray-200/60">
                                <button onclick="deleteFAQ(${f.id})" class="text-xs font-bold text-tap-red hover:bg-red-50 px-3 py-2 rounded transition flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                    ELIMINAR PERGUNTA
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- AÇÕES ---

        function toggleAccordion(id) {
            const wrapper = document.getElementById(`ans-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            const isOpen = wrapper.classList.contains('open');

            // Fechar todos os outros (Accordion behavior)
            document.querySelectorAll('.answer-wrapper').forEach(el => el.classList.remove('open'));
            document.querySelectorAll('[id^="icon-"]').forEach(el => el.style.transform = 'rotate(0deg)');

            if (!isOpen) {
                wrapper.classList.add('open');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function setCategory(cat) {
            currentCategory = cat;
            renderUI();
        }

        function toggleAdminMode() {
            isAdmin = !isAdmin;
            const panel = document.getElementById('adminPanel');
            const btn = document.getElementById('adminToggleBtn');
            const txt = document.getElementById('adminText');

            if (isAdmin) {
                panel.classList.remove('hidden');
                btn.classList.add('bg-gray-100', 'text-tap-green');
                txt.innerText = "Fechar Admin";
            } else {
                panel.classList.add('hidden');
                btn.classList.remove('bg-gray-100', 'text-tap-green');
                txt.innerText = "Gerir";
            }
            renderFAQs(); // Re-render para mostrar/esconder botões de delete
        }

        function checkNewCategory(val) {
            const input = document.getElementById('customCategoryName');
            if (val === 'NEW_THEME') {
                input.classList.remove('hidden');
                input.focus();
            } else {
                input.classList.add('hidden');
            }
        }

        function addNewFAQ() {
            const q = document.getElementById('newQuestion').value.trim();
            const a = document.getElementById('newAnswer').value.trim();
            const k = document.getElementById('newKeywords').value.trim();
            let c = document.getElementById('newCategory').value;

            if (c === 'NEW_THEME') {
                c = document.getElementById('customCategoryName').value.trim();
                if (!c) return alert("Por favor, escreva o nome do novo tema.");
            }

            if (!q || !a) return alert("Preencha a pergunta e a resposta.");

            const faqs = DataManager.getFaqs();
            // Adiciona no topo
            faqs.unshift({
                id: Date.now(),
                category: c, // Normaliza a primeira letra maiuscula
                question: q,
                answer: a,
                keywords: k
            });

            DataManager.setFaqs(faqs);

            // Limpeza do Form
            document.getElementById('newQuestion').value = '';
            document.getElementById('newAnswer').value = '';
            document.getElementById('newKeywords').value = '';
            document.getElementById('customCategoryName').value = '';
            document.getElementById('customCategoryName').classList.add('hidden');
            
            // Feedback visual e refresh
            alert("Pergunta adicionada com sucesso!");
            toggleAdminMode(); // Fecha o admin
            renderUI();
        }

        function deleteFAQ(id) {
            if (!confirm("Tem a certeza que deseja eliminar esta pergunta? Se for a última deste tema, o tema também desaparecerá.")) return;

            let faqs = DataManager.getFaqs();
            
            // 1. Guarda a categoria da pergunta que vai ser apagada para verificar depois
            const targetFAQ = faqs.find(f => f.id === id);
            if (!targetFAQ) return;
            const catToCheck = targetFAQ.category;

            // 2. Remove a pergunta
            faqs = faqs.filter(f => f.id !== id);
            DataManager.setFaqs(faqs); // Isto já chama o syncCategories internamente

            // 3. Verifica se ainda existem perguntas nessa categoria
            const remaining = faqs.filter(f => f.category === catToCheck);
            
            // 4. Se a categoria desapareceu e o utilizador estava a vê-la, volta para 'Todas'
            if (remaining.length === 0 && currentCategory === catToCheck) {
                currentCategory = 'Todas';
            }

            renderUI();
        }
    </script>
</body>
</html>
