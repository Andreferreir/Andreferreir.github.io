<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Position Size Calculator</h1>
        <label for="accountEquity">Account Equity:</label>
        <input type="number" id="accountEquity" placeholder="Enter account equity" required>

        <label for="riskPercentage">Risk Ratio (%):</label>
        <input type="number" id="riskPercentage" placeholder="Enter risk percentage" required>

        <label for="stopLossPips">Stop-Loss (Pips):</label>
        <input type="number" id="stopLossPips" placeholder="Enter stop-loss in pips" required>

        <label for="tradeSize">Trade Size (Lots):</label>
        <input type="number" id="tradeSize" placeholder="Enter trade size in lots" required>

        <label for="currencyFrom">Select Currency From:</label>
        <select id="currencyFrom">
            <option value="NZD">NZD</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="CHF">CHF</option>
            <option value="CAD">CAD</option>
            <option value="AUD">AUD</option>
            <option value="JPY">JPY</option>
            <option value="EUR">EUR</option>
        </select>
    
        <label for="currencyTo">Select Currency To:</label>
        <select id="currencyTo">
            <option value="NZD">NZD</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="CHF">CHF</option>
            <option value="CAD">CAD</option>
            <option value="AUD">AUD</option>
            <option value="JPY">JPY</option>
            <option value="EUR">EUR</option>
        </select>
    

        <button onclick="fetchExchangeRate()">Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        async function fetchExchangeRate() {
    try {
        const accountEquityInput = document.getElementById("accountEquity").value;
        const riskPercentageInput = document.getElementById("riskPercentage").value;
        const stopLossPipsInput = document.getElementById("stopLossPips").value;
        const tradeSizeInput = document.getElementById("tradeSize").value;

        const currencyFrom = document.getElementById("currencyFrom").value;
        const currencyTo = document.getElementById("currencyTo").value;
        console.log("Selected Base Currency:", currencyFrom);
        console.log("Selected Currencies:", currencyTo);
        

        // Set API key
        const apiKey = 'fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O'; // Replace with your actual API key

        // Construct the URL with variables
        //const response = 'https://api.freecurrencyapi.com/v1/latest?apikey=' + apiKey + '&currencies=' + currencyTo + '&base_currency=' + currencyFrom;
        const response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=USD&base_currency=EUR');
        console.log("API URL:", response);
        const responseData = await response.json();

        if (responseData.hasOwnProperty('data')) {
            if (responseData.data.hasOwnProperty('USD')) {

                const accountEquity = parseFloat(accountEquityInput);
                const riskPercentage = parseFloat(riskPercentageInput);
                const stopLossPips = parseFloat(stopLossPipsInput);
                const tradeSize = parseFloat(tradeSizeInput);
                
                const exchangeRateUSD = responseData.data.USD;
                
                pipValue = 1 / exchangeRateUSD;
                
                const tradeRisk = stopLossPips * pipValue;
                const positionSize = (accountEquity * riskPercentage / 100) / tradeRisk;
                const tradeSizeLots = positionSize * tradeSize;

                const resultElement = document.getElementById("result");
                console.log("resultElement ", resultElement)
                resultElement.innerHTML = `Lot Size: ${tradeSizeLots.toFixed(2)/10}`;
            }
        }
    } catch (error) {
        console.error('Error fetching exchange rate:', error);
    }
}
</script>
</head>
</html>
