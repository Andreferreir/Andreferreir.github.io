<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Position Size Calculator</h1>
        <label for="accountEquity">Account Equity:</label>
        <input type="number" id="accountEquity" placeholder="Enter account equity" required>

        <label for="riskPercentage">Risk Ratio (%):</label>
        <input type="number" id="riskPercentage" placeholder="Enter risk percentage" required>

        <label for="stopLossPips">Stop-Loss (Pips):</label>
        <input type="number" id="stopLossPips" placeholder="Enter stop-loss in pips" required>

        <label for="tradeSize">Trade Size (Lots):</label>
        <input type="number" id="tradeSize" placeholder="Enter trade size in lots" required>

        <label for="currencyFrom">Select Currency From:</label>
        <select id="currencyFrom">
            <option value="NZD/USD">NZD/USD</option>
            <option value="EUR/USD">EUR/USD</option>
            <option value="GBP/USD">GBP/USD</option>
            <option value="USD/CHF">USD/CHF</option>
            <option value="USD/CAD">USD/CAD</option>
            <option value="AUD/USD">AUD/USD</option>
            <option value="GBP/JPY">GBP/JPY</option>
            <option value="EUR/GBP">EUR/GBP</option>
            <option value="AUD/CAD">AUD/CAD</option>
            <option value="EUR/AUD">EUR/AUD</option>
            <option value="NZD/JPY">NZD/JPY</option>
            <option value="EUR/CAD">EUR/CAD</option>
            <option value="EUR/JPY">EUR/JPY</option>
            <option value="USD/JPY">USD/JPY</option>
        </select>
        <button onclick="fetchExchangeRate()">Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        async function fetchExchangeRate() {
    try {
        const accountEquityInput = document.getElementById("accountEquity").value;
        const riskPercentageInput = document.getElementById("riskPercentage").value;
        const stopLossPipsInput = document.getElementById("stopLossPips").value;
        const tradeSizeInput = document.getElementById("tradeSize").value;
        
        // Set API key
        const apiKey = 'fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O'; // Replace with your actual API key
        var response = '';
        switch (currencyFrom) {
        case 'NZD/USD':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=NZD&base_currency=USD');
            break;
        case 'EUR/USD':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=USD&base_currency=EUR');
            break;
        case 'GBP/USD':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=GBP&base_currency=USD');
            break;
        case 'USD/CHF':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=CHF&base_currency=USD');
            break;
        case 'USD/CAD':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=USD&base_currency=CAD');
            break;
        case 'AUD/USD':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=AUD&base_currency=USD');
            break;    
        case 'GBP/JPY':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=GBP&base_currency=JPY');
            break;
        case 'EUR/GBP':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=EUR&base_currency=GBP');
            break;
        case 'AUD/CAD':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=AUD&base_currency=CAD');
            break;
        case 'EUR/AUD':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=EUR&base_currency=AUD');
            break;
        case 'NZD/JPY':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=NZD&base_currency=JPY');
            break;
        case 'EUR/CAD':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=EUR&base_currency=CAD');
            break;
        case 'EUR/JPY':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=EUR&base_currency=JPY');
            break;
        case 'USD/JPY':
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=USD&base_currency=JPY');
            break;
        default:
            response = await fetch('https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_PWQbVf4a1VQNbilcKyjWAg2HTeFWa0tRC7aUEw2O&currencies=USD&base_currency=EUR');
            break;
        }

        // Construct the URL with variables
        //const response = 'https://api.freecurrencyapi.com/v1/latest?apikey=' + apiKey + '&currencies=' + currencyTo + '&base_currency=' + currencyFrom;
        
        console.log("API URL:", response);
        const responseData = await response.json();

        if (responseData.hasOwnProperty('data')) {
            if (responseData.data.hasOwnProperty('USD')) {

                const accountEquity = parseFloat(accountEquityInput);
                const riskPercentage = parseFloat(riskPercentageInput);
                const stopLossPips = parseFloat(stopLossPipsInput);
                const tradeSize = parseFloat(tradeSizeInput);
                
                const exchangeRateUSD = responseData.data.USD;
                
                pipValue = 1 / exchangeRateUSD;
                
                const tradeRisk = stopLossPips * pipValue;
                const positionSize = (accountEquity * riskPercentage / 100) / tradeRisk;
                const tradeSizeLots = positionSize * tradeSize;

                const resultElement = document.getElementById("result");
                console.log("resultElement ", resultElement)
                resultElement.innerHTML = `Lot Size: ${tradeSizeLots.toFixed(2)/10}`;
            }
        }
    } catch (error) {
        console.error('Error fetching exchange rate:', error);
    }
}
</script>
</head>
</html>
