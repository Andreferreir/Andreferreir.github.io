<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Comparison</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; text-align: center; }
        .container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .box { width: 45%; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .image-container { text-align: center; margin-top: 10px; }
        img { max-width: 100%; height: auto; border-radius: 8px; display: none; }
        button { margin-top: 10px; padding: 10px 15px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result-container { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); display: none; }
        .result { font-weight: bold; }
    </style>
</head>
<body>

    <h1>Compare My Two AI Models</h1>
    <div class="container">
        <div class="box">
            <h2>Model A</h2>
            <input type="file" id="imageInputA" accept="image/*" onchange="previewImage('A')">
            <div class="image-container">
                <img id="imagePreviewA">
            </div>
        </div>

        <div class="box">
            <h2>Model B</h2>
            <input type="file" id="imageInputB" accept="image/*" onchange="previewImage('B')">
            <div class="image-container">
                <img id="imagePreviewB">
            </div>
        </div>
    </div>

    <button onclick="uploadImages()">Upload & Compare</button>

    <div class="result-container" id="resultContainer">
        <h2>Comparison Result</h2>
        <p class="result" id="resultText">Processing...</p>
        <div class="image-container">
            <img id="processedImageA" style="display:none;">
            <img id="processedImageB" style="display:none;">
        </div>
    </div>

    <script>
        function previewImage(model) {
            const fileInput = document.getElementById(`imageInput${model}`);
            const imagePreview = document.getElementById(`imagePreview${model}`);

            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = "block";
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

       async function uploadImages() {
    const fileInputA = document.getElementById("imageInputA");
    const fileInputB = document.getElementById("imageInputB");
    const imagePreviewA = document.getElementById("imagePreviewA");
    const imagePreviewB = document.getElementById("imagePreviewB");
    const resultText = document.getElementById("resultText");

    if (!fileInputA.files.length || !fileInputB.files.length) {
        alert("Please select both images for comparison!");
        return;
    }

    const formData = new FormData();
    formData.append("imageA", fileInputA.files[0]);
    formData.append("imageB", fileInputB.files[0]);

    resultText.innerText = "Processing...";

    try {
        const response = await fetch("https://ai-image-api.onrender.com/compare", {
            method: "POST",
            body: formData
        });

        if (!response.ok) throw new Error("Failed to process images");

        const data = await response.json();
        resultText.innerText = "Comparison Completed!";

        // Substituir as imagens originais pelas processadas
        imagePreviewA.src = data.imageA;
        imagePreviewB.src = data.imageB;

    } catch (error) {
        resultText.innerText = "Error processing images!";
        console.error(error);
    }
}

    </script>

</body>
</html>
