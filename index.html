<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Comparison</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; }
        
        /* Layout dividido ao meio */
        .container { display: flex; height: 100vh; }
        .half { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        
        /* Estilo da linha divisória */
        .divider { width: 3px; background: #ccc; height: 100%; }

        /* Estilo do seletor de imagem */
        input[type="file"] { margin-top: 10px; }

        /* Imagens e botões */
        .image-container { margin-top: 15px; }
        img { max-width: 100%; max-height: 300px; border-radius: 8px; display: none; }
        button { margin-top: 20px; padding: 10px 15px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }

        /* Resultado da comparação */
        .result-container { width: 100%; margin-top: 20px; padding: 15px; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <h1>Compare Two AI Models</h1>

    <div class="container">
        <!-- Lado esquerdo (Modelo A) -->
        <div class="half">
            <h2>Model A</h2>
            <input type="file" id="imageInputA" accept="image/*" onchange="previewImage('A')">
            <div class="image-container">
                <img id="imagePreviewA">
            </div>
        </div>

        <!-- Linha divisória -->
        <div class="divider"></div>

        <!-- Lado direito (Modelo B) -->
        <div class="half">
            <h2>Model B</h2>
            <input type="file" id="imageInputB" accept="image/*" onchange="previewImage('B')">
            <div class="image-container">
                <img id="imagePreviewB">
            </div>
        </div>
    </div>

    <!-- Botão de comparação -->
    <button onclick="uploadImages()">Compare Images</button>

    <!-- Resultado -->
    <div class="result-container" id="resultContainer">
        <p id="resultText">Processing...</p>
    </div>

    <script>
        function previewImage(model) {
            const fileInput = document.getElementById(`imageInput${model}`);
            const imagePreview = document.getElementById(`imagePreview${model}`);

            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = "block";
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        async function uploadImages() {
            const fileInputA = document.getElementById("imageInputA");
            const fileInputB = document.getElementById("imageInputB");
            const resultContainer = document.getElementById("resultContainer");
            const resultText = document.getElementById("resultText");

            if (!fileInputA.files.length || !fileInputB.files.length) {
                alert("Please select both images for comparison!");
                return;
            }

            const formData = new FormData();
            formData.append("imageA", fileInputA.files[0]);
            formData.append("imageB", fileInputB.files[0]);

            resultContainer.style.display = "block";
            resultText.innerText = "Processing...";

            try {
                const response = await fetch("https://your-cloud-api.com/compare", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Failed to process images");

                const data = await response.json();
                resultText.innerText = `Comparison Result: ${data.result}`;
            } catch (error) {
                resultText.innerText = "Error processing images!";
                console.error(error);
            }
        }
    </script>

</body>
</html>
