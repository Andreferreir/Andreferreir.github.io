<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Passwords</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; margin-right: 0.5rem; }
    input { padding: 0.5rem; width: 3rem; }
    pre { background: #f4f4f4; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; }
    .section { margin-bottom: 2rem; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Gestor de Passwords Automático</h1>

  <div class="section">
    <h2>Gerar nova password</h2>
    <button id="btn-generate">Gerar</button>
    <pre id="out-generate"></pre>
  </div>

  <div class="section">
    <h2>Listar passwords encriptadas</h2>
    <button id="btn-list">Listar</button>
    <pre id="out-list"></pre>
  </div>

  <div class="section">
    <h2>Desencriptar por ID</h2>
    <label for="decrypt-id">ID:</label>
    <input type="number" id="decrypt-id" value="1" min="1" />
    <button id="btn-decrypt">Desencriptar</button>
    <pre id="out-decrypt"></pre>
  </div>

  <script>
    // Define a base URL da API (ajusta conforme onde o teu backend corre)
    const apiBase = 'http://localhost:3000';

    // Função de fetch segura para capturar erros e mostrar mensagens
    async function safeFetch(url, opts) {
      try {
        const res = await fetch(url, opts);
        if (!res.ok) {
          const text = await res.text();
          return { error: `Erro ${res.status}: ${text}` };
        }
        const data = await res.json();
        return { data };
      } catch (e) {
        return { error: e.message };
      }
    }

    document.getElementById('btn-generate').addEventListener('click', async () => {
      const out = document.getElementById('out-generate');
      out.textContent = 'A processar...';
      const result = await safeFetch(`${apiBase}/api/password`, { method: 'POST' });
      if (result.error) {
        out.innerHTML = `<span class="error">${result.error}</span>`;
      } else {
        out.textContent = JSON.stringify(result.data, null, 2);
      }
    });

    document.getElementById('btn-list').addEventListener('click', async () => {
      const out = document.getElementById('out-list');
      out.textContent = 'A processar...';
      const result = await safeFetch(`${apiBase}/api/passwords`, {});
      if (result.error) {
        out.innerHTML = `<span class="error">${result.error}</span>`;
      } else {
        out.textContent = JSON.stringify(result.data, null, 2);
      }
    });

    document.getElementById('btn-decrypt').addEventListener('click', async () => {
      const id = document.getElementById('decrypt-id').value;
      const out = document.getElementById('out-decrypt');
      out.textContent = 'A processar...';
      const result = await safeFetch(`${apiBase}/api/passwords/${id}/decrypt`, {});
      if (result.error) {
        out.innerHTML = `<span class="error">${result.error}</span>`;
      } else {
        out.textContent = JSON.stringify(result.data, null, 2);
      }
    });
  </script>
</body>
</html>
