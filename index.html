<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Comparisonnnnnnnnnnnnnnnnnn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; text-align: center; }
        .container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .box { width: 45%; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .image-container { text-align: center; margin-top: 10px; position: relative; } /* Add relative positioning for loader */
        img { max-width: 100%; height: auto; border-radius: 8px; display: none; }
        button { margin-top: 10px; padding: 10px 15px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result-container { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); display: none; }
        .result { font-weight: bold; }
        
        #loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #007bff;
        }
        #loader i {
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #imagePreviewContainer {
            margin-top: 20px;
            text-align: center;
        }

        #imagePreview {
            max-width: 400px; /* Tamanho maior da miniatura */
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto; /* Centraliza a imagem */
        }

        #imagePreviewA, #imagePreviewB {
            max-width: 400px; /* Tamanho maior das imagens processadas */
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto; /* Centraliza a imagem */
        }
    </style>
</head>
<body>

    <h1>Compare My Two AI Models</h1>

    <!-- Seletor de imagem no topo -->
    <div>
        <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
        <div id="imagePreviewContainer">
            <p>Preview Image:</p>
            <div class="image-container">
                <img id="imagePreview" src="" alt="Image Preview" style="display:none;">
                <div id="loader"><i class="fas fa-spinner"></i></div> <!-- Loader sobre a imagem -->
            </div>
        </div>
        <button onclick="uploadImages()">Upload & Compare</button>
    </div>

    <div class="container">
        <div class="box">
            <h2>Model A</h2>
            <div class="image-container">
                <img id="imagePreviewA">
            </div>
        </div>

        <div class="box">
            <h2>Model B</h2>
            <div class="image-container">
                <img id="imagePreviewB">
            </div>
        </div>
    </div>

    <div class="result-container" id="resultContainer">
        <h2>Comparison Result</h2>
        <p class="result" id="resultText">Processing...</p>
        <div class="image-container">
            <img id="processedImageA" style="display:none;">
            <img id="processedImageB" style="display:none;">
        </div>
    </div>

    <script>
        function previewImage() {
            const fileInput = document.getElementById("imageInput");
            const imagePreview = document.getElementById("imagePreview");
            const loader = document.getElementById("loader");
            
            // Quando a imagem for selecionada, mostra a miniatura e o loader
            if (fileInput.files.length > 0) {
                loader.style.display = "block"; // Exibe o loader

                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = "block"; // Mostra a miniatura
                    loader.style.display = "none"; // Esconde o loader ap√≥s carregar a imagem
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        async function uploadImages() {
            const fileInput = document.getElementById("imageInput");
            const imagePreviewA = document.getElementById("imagePreviewA");
            const imagePreviewB = document.getElementById("imagePreviewB");
            const resultText = document.getElementById("resultText");
            const loader = document.getElementById("loader");

            // Certifica-se de que uma imagem foi selecionada
            if (!fileInput.files.length) {
                alert("Please select an image for comparison!");
                return;
            }

            const formData = new FormData();
            formData.append("image", fileInput.files[0]); // Envia apenas uma imagem

            // Exibe o loader
            loader.style.display = "block";
            resultText.innerText = "Processing...";

            try {
                // Envia a imagem para a API
                const response = await fetch("http://localhost:8080/compare", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Failed to process images");

                const data = await response.json();
                resultText.innerText = "Comparison Completed!";

                // Atualiza as imagens processadas
                imagePreviewA.src = data.imageA;
                imagePreviewB.src = data.imageB;

                // Esconde o loader
                loader.style.display = "none";
                // Exibe as imagens processadas
                document.getElementById("processedImageA").style.display = "block";
                document.getElementById("processedImageB").style.display = "block";
            } catch (error) {
                resultText.innerText = "Error processing images!";
                console.error(error);
                // Esconde o loader em caso de erro
                loader.style.display = "none";
            }
        }
    </script>

</body>
</html>
