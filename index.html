<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Comparison</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; text-align: center; }
        .container { margin-top: 20px; }
        .box { display: inline-block; border: 1px solid #ccc; padding: 20px; margin: 10px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        #imagePreview { max-width: 100%; height: auto; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <h1>AI Model Comparison</h1>

    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">Upload & Evaluate</button>
        <p id="result">Result will be shown here...</p>
        <img id="imagePreview">
    </div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById("imageInput");
            const resultText = document.getElementById("result");
            const imagePreview = document.getElementById("imagePreview");

            if (!fileInput.files.length) {
                alert("Please select an image!");
                return;
            }

            const file = fileInput.files[0];

            // Mostrar preview da imagem
            const reader = new FileReader();
            reader.onload = function(event) {
                imagePreview.src = event.target.result;
                imagePreview.style.display = "block";
            };
            reader.readAsDataURL(file);

            const formData = new FormData();
            formData.append("image", file);

            resultText.innerText = "Processing...";

            try {
                const response = await fetch("https://your-cloud-api.com/evaluate", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Failed to process image");

                const data = await response.json();
                resultText.innerText = `Result: ${data.result}`;
            } catch (error) {
                resultText.innerText = "Error processing image!";
                console.error(error);
            }
        }
    </script>

</body>
</html>
