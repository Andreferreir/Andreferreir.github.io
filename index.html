<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Model Comparison</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    #imagePreviewContainer {
      margin-bottom: 20px;
    }
    #imagePreview {
      max-width: 150px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }
    button {
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .box {
      flex: 1;
      max-width: 380px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .box h2 {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #007BFF;
    }
    .image-container {
      display: flex;
      justify-content: center;
    }
    .image-container img {
      max-width: 100%;
      border-radius: 4px;
      display: none;
    }
    /* Container for API response that occupies more page space */
    #apiResponseContainer {
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
      display: none;
    }
    #apiResponseContainer .image-container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    #apiResponseContainer img {
      max-width: 48%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    /* Loader */
    #loader {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>AI Model Comparison</h1>

  <!-- Image Selector and Preview -->
  <div>
    <input type="file" id="imageInput" accept="image/*" onchange="previewImage()" />
    <div id="imagePreviewContainer">
      <p>Preview:</p>
      <div class="image-container" style="position: relative;">
        <img id="imagePreview" alt="Preview" />
        <div id="loader"><i class="fas fa-spinner"></i></div>
      </div>
    </div>
    <button onclick="uploadImages()">Upload & Compare</button>
  </div>

  <!-- Optional: Model Previews -->
  <div class="container">
    <div class="box">
      <h2>Model A</h2>
      <div class="image-container">
        <img id="imagePreviewA" alt="Model A" />
      </div>
    </div>
    <div class="box">
      <h2>Model B</h2>
      <div class="image-container">
        <img id="imagePreviewB" alt="Model B" />
      </div>
    </div>
  </div>

  <!-- API Response Container (Processed Images) -->
  <div id="apiResponseContainer">
    <div class="image-container">
      <img id="processedImageA" alt="Processed Model A" />
      <img id="processedImageB" alt="Processed Model B" />
    </div>
  </div>

  <script>
    function previewImage() {
      const fileInput = document.getElementById('imageInput');
      const imagePreview = document.getElementById('imagePreview');
      const loader = document.getElementById('loader');
      if (fileInput.files.length > 0) {
        loader.style.display = 'block';
        const reader = new FileReader();
        reader.onload = function(event) {
          imagePreview.src = event.target.result;
          imagePreview.style.display = 'block';
          loader.style.display = 'none';
        }
        reader.readAsDataURL(fileInput.files[0]);
      }
    }

    async function uploadImages() {
      const fileInput = document.getElementById('imageInput');
      const loader = document.getElementById('loader');
      if (!fileInput.files.length) {
        alert('Please select an image for comparison!');
        return;
      }
      const formData = new FormData();
      formData.append('image', fileInput.files[0]);
      loader.style.display = 'block';
      try {
        const response = await fetch('http://localhost:8080/compare', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) throw new Error('Failed to process images');
        const data = await response.json();
        console.log("Response from API:", data);
        // Update processed images in the API response container
        const processedImageA = document.getElementById('processedImageA');
        const processedImageB = document.getElementById('processedImageB');
        processedImageA.src = data.imageA;
        processedImageB.src = data.imageB;
        processedImageA.style.display = 'block';
        processedImageB.style.display = 'block';
        // Optionally update the model previews as well
        document.getElementById('imagePreviewA').src = data.imageA;
        document.getElementById('imagePreviewB').src = data.imageB;
        document.getElementById('imagePreviewA').style.display = 'block';
        document.getElementById('imagePreviewB').style.display = 'block';
        // Show the API response container so the images occupy more page space
        document.getElementById('apiResponseContainer').style.display = 'block';
        loader.style.display = 'none';
      } catch (error) {
        console.error(error);
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
