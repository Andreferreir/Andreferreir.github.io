<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Model Comparison</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.8em;
      color: #fff;
      margin: 30px 0;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      background: rgba(0, 123, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .image-container {
      position: relative;
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    /* Preview e imagens com animação de fade-in */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.3s ease;
    }
    img.visible {
      display: block;
      opacity: 1;
    }
    /* Preview menor para não ocupar muito espaço */
    #imagePreview {
      max-width: 200px;
      margin: 20px auto;
      border: 3px solid #007bff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 15px 30px;
      border: none;
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background: linear-gradient(45deg, #0056b3, #0098cc);
      transform: scale(1.05);
    }
    .result-container {
      margin-top: 30px;
      padding: 25px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      display: none;
      transition: transform 0.5s ease;
    }
    .result {
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 20px;
      color: #007bff;
    }
    #loader {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: #007bff;
    }
    #loader i {
      animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #imagePreviewContainer {
      margin-top: 20px;
      text-align: center;
    }
    .box h2 {
      color: #007bff;
      font-size: 1.6em;
    }
    /* Exibir as imagens processadas lado a lado */
    .result-container .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    /* Efeito de rotação leve no hover das imagens processadas */
    .result-container img:hover {
      transform: rotate(2deg);
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .box {
        width: 80%;
      }
      .result-container .image-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Compare My Two AI Models</h1>

  <!-- Seletor de imagem -->
  <div>
    <input type="file" id="imageInput" accept="image/*" onchange="previewImage()" />
    <div id="imagePreviewContainer">
      <p>Preview Image:</p>
      <div class="image-container">
        <img id="imagePreview" src="" alt="Image Preview" />
        <div id="loader"><i class="fas fa-spinner"></i></div>
      </div>
    </div>
    <button onclick="uploadImages()">Upload & Compare</button>
  </div>

  <!-- Caixas para os modelos (exibição opcional dos previews) -->
  <div class="container">
    <div class="box">
      <h2>Model A</h2>
      <div class="image-container">
        <img id="imagePreviewA" />
      </div>
    </div>
    <div class="box">
      <h2>Model B</h2>
      <div class="image-container">
        <img id="imagePreviewB" />
      </div>
    </div>
  </div>

  <!-- Container de resultado -->
  <div class="result-container" id="resultContainer">
    <h2>Comparison Result</h2>
    <p class="result" id="resultText">Processing...</p>
    <div class="image-container">
      <img id="processedImageA" />
      <img id="processedImageB" />
    </div>
  </div>

  <script>
    function previewImage() {
      const fileInput = document.getElementById("imageInput");
      const imagePreview = document.getElementById("imagePreview");
      const loader = document.getElementById("loader");
      if (fileInput.files.length > 0) {
        loader.style.display = "block";
        const reader = new FileReader();
        reader.onload = function (event) {
          imagePreview.src = event.target.result;
          imagePreview.classList.add("visible");
          loader.style.display = "none";
        };
        reader.readAsDataURL(fileInput.files[0]);
      }
    }

    async function uploadImages() {
      const fileInput = document.getElementById("imageInput");
      const resultText = document.getElementById("resultText");
      const loader = document.getElementById("loader");

      if (!fileInput.files.length) {
        alert("Please select an image for comparison!");
        return;
      }

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      loader.style.display = "block";
      resultText.innerText = "Processing...";

      try {
        const response = await fetch("http://localhost:8080/compare", {
          method: "POST",
          body: formData,
        });
        if (!response.ok) throw new Error("Failed to process images");

        const data = await response.json();
        console.log("Response from API:", data);

        resultText.innerText = "Comparison Completed!";

        // Atualiza e exibe as imagens processadas
        const processedImageA = document.getElementById("processedImageA");
        const processedImageB = document.getElementById("processedImageB");
        processedImageA.src = data.imageA;
        processedImageB.src = data.imageB;
        processedImageA.classList.add("visible");
        processedImageB.classList.add("visible");

        // Atualiza também os previews dos modelos (opcional)
        const imagePreviewA = document.getElementById("imagePreviewA");
        const imagePreviewB = document.getElementById("imagePreviewB");
        imagePreviewA.src = data.imageA;
        imagePreviewB.src = data.imageB;
        imagePreviewA.classList.add("visible");
        imagePreviewB.classList.add("visible");

        // Exibe o container de resultado
        document.getElementById("resultContainer").style.display = "block";

        loader.style.display = "none";
      } catch (error) {
        resultText.innerText = "Error processing images!";
        console.error(error);
        loader.style.display = "none";
      }
    }
  </script>
</body>
</html>
