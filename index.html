<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Comparison</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f4f6f9; 
            color: #333; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: #007bff;
            margin: 20px;
            font-weight: 600;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
        }

        .container { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 30px; 
            flex-wrap: wrap;
        }

        .box {
            width: 45%;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            background: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .image-container {
            position: relative;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
            transition: opacity 0.3s ease;
        }

        #imagePreview {
            max-width: 100%;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
        }

        button {
            padding: 15px 30px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            text-align: center;
            display: none;
        }

        .result {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 20px;
            color: #007bff;
        }

        #loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #007bff;
        }

        #loader i {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .box {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h1>Compare My Two AI Models</h1>

    <!-- Seletor de imagem no topo -->
    <div>
        <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
        <div id="imagePreviewContainer">
            <p>Preview Image:</p>
            <div class="image-container">
                <img id="imagePreview" src="" alt="Image Preview" style="display:none;">
                <div id="loader"><i class="fas fa-spinner"></i></div> <!-- Loader sobre a imagem -->
            </div>
        </div>
        <button onclick="uploadImages()">Upload & Compare</button>
    </div>

    <div class="container">
        <div class="box">
            <h2>Yolo 7</h2>
            <div class="image-container">
                <img id="imagePreviewA">
            </div>
        </div>

        <div class="box">
            <h2>YOLO 11</h2>
            <div class="image-container">
                <img id="imagePreviewB">
            </div>
        </div>
    </div>

    <div class="result-container" id="resultContainer">
        <h2>Comparison Result</h2>
        <p class="result" id="resultText">Processing...</p>
        <div class="image-container">
            <img id="processedImageA" style="display:none;">
            <img id="processedImageB" style="display:none;">
        </div>
    </div>

    <script>
        function previewImage() {
            const fileInput = document.getElementById("imageInput");
            const imagePreview = document.getElementById("imagePreview");
            const loader = document.getElementById("loader");

            // Quando a imagem for selecionada, mostra a miniatura e o loader
            if (fileInput.files.length > 0) {
                loader.style.display = "block"; // Exibe o loader

                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = "block"; // Mostra a miniatura
                    loader.style.display = "none"; // Esconde o loader ap√≥s carregar a imagem
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        async function uploadImages() {
            const fileInput = document.getElementById("imageInput");
            const imagePreviewA = document.getElementById("imagePreviewA");
            const imagePreviewB = document.getElementById("imagePreviewB");
            const resultText = document.getElementById("resultText");
            const loader = document.getElementById("loader");

            // Certifica-se de que uma imagem foi selecionada
            if (!fileInput.files.length) {
                alert("Please select an image for comparison!");
                return;
            }

            const formData = new FormData();
            formData.append("image", fileInput.files[0]); // Envia apenas uma imagem

            // Exibe o loader
            loader.style.display = "block";
            resultText.innerText = "Processing...";

            try {
                // Envia a imagem para a API
                const response = await fetch("http://localhost:8080/compare", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Failed to process images");

                const data = await response.json();
                resultText.innerText = "Comparison Completed!";

                // Atualiza as imagens processadas
                imagePreviewA.src = data.imageA;
                imagePreviewB.src = data.imageB;

                // Esconde o loader
                loader.style.display = "none";
                // Exibe as imagens processadas
                document.getElementById("processedImageA").style.display = "block";
                document.getElementById("processedImageB").style.display = "block";
            } catch (error) {
                resultText.innerText = "Error processing images!";
                console.error(error);
                // Esconde o loader em caso de erro
                loader.style.display = "none";
            }
        }
    </script>

</body>
</html>
