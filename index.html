<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Model Comparison</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0 40px;
      color: #333;
    }
    /* Image selector and preview */
    #imagePreviewContainer {
      margin-bottom: 20px;
    }
    #imagePreview {
      max-width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }
    button {
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .image-container {
      position: relative;
      display: inline-block;
    }
    img {
      border-radius: 4px;
      display: none;
    }
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #007bff;
      display: none;
    }
    /* YOLO results container */
    #yoloContainer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .yolo-box {
      flex: 1;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .yolo-box h2 {
      margin-top: 0;
      color: #007bff;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .yolo-box img {
      width: 100%;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>AI Model Comparison</h1>

  <!-- Image Selector and Preview -->
  <div>
    <input type="file" id="imageInput" accept="image/*" onchange="previewImage()" />
    <div id="imagePreviewContainer">
      <p>Preview:</p>
      <div class="image-container">
        <img id="imagePreview" alt="Preview Image" src="" />
        <!-- Using fa-spin to ensure the loader spins -->
        <div id="loader"><i class="fas fa-spinner fa-spin"></i></div>
      </div>
    </div>
    <button onclick="uploadImages()">Upload & Compare</button>
  </div>

  <!-- YOLO Results Container: Always visible -->
  <div id="yoloContainer">
    <div class="yolo-box">
      <h2>YOLO 10</h2>
      <img id="yolo10Image" alt="YOLO 10 Image" src="" />
    </div>
    <div class="yolo-box">
      <h2>YOLO 7</h2>
      <img id="yolo7Image" alt="YOLO 7 Image" src="" />
    </div>
  </div>

  <script>
    function previewImage() {
      const fileInput = document.getElementById("imageInput");
      const imagePreview = document.getElementById("imagePreview");
      const loader = document.getElementById("loader");
      if (fileInput.files.length > 0) {
        loader.style.display = "block";
        const reader = new FileReader();
        reader.onload = function(event) {
          imagePreview.src = event.target.result;
          imagePreview.style.display = "block";
          loader.style.display = "none";
        };
        reader.readAsDataURL(fileInput.files[0]);
      }
    }

    async function uploadImages() {
      const fileInput = document.getElementById("imageInput");
      const loader = document.getElementById("loader");
      if (!fileInput.files.length) {
        alert("Please select an image for comparison!");
        return;
      }
      const formData = new FormData();
      formData.append("image", fileInput.files[0]);
      loader.style.display = "block";
      try {
        const response = await fetch("http://localhost:8080/compare", {
          method: "POST",
          body: formData
        });
        if (!response.ok) throw new Error("Failed to process images");
        const data = await response.json();
        console.log("Response from API:", data);
        // Swap assignments if needed:
        const yolo10Image = document.getElementById("yolo10Image");
        const yolo7Image = document.getElementById("yolo7Image");
        // For instance, if API's imageA should be YOLO 7 and imageB should be YOLO 10:
        yolo10Image.src = data.imageB; // Adjust according to your API
        yolo7Image.src = data.imageA;  // Adjust according to your API
        yolo10Image.style.display = "block";
        yolo7Image.style.display = "block";
        loader.style.display = "none";
      } catch (error) {
        console.error(error);
        loader.style.display = "none";
      }
    }
  </script>
</body>
</html>
