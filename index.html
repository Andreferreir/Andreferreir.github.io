<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Passwords por Site</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { margin-bottom: 1rem; }
    #panels-container { display: flex; flex-wrap: wrap; gap: 1rem; }
    .panel { border: 1px solid #ccc; padding: 1rem; border-radius: 8px; width: 220px; box-sizing: border-box; position: relative; }
    .panel-header { display: flex; justify-content: space-between; align-items: center; }
    .panel-header h3 { margin: 0; font-size: 1.1rem; word-break: break-all; }
    .panel-body { margin-top: 0.5rem; display: flex; flex-direction: column; gap: 0.5rem; }
    button { padding: 0.5rem 1rem; cursor: pointer; }
    .btn-remove { background: transparent; border: none; color: #900; font-size: 1.2rem; line-height: 1; position: absolute; top: 5px; right: 5px; }
    pre { background: #f4f4f4; padding: 0.5rem; white-space: pre-wrap; max-height: 100px; overflow-y: auto; }
    .error { color: red; }
    /* Modal */
    #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    #modal { background: #fff; padding: 1rem; border-radius: 8px; width: 300px; box-sizing: border-box; }
    #modal h2 { margin-top: 0; }
    #modal input { width: calc(100% - 1rem); padding: 0.5rem; margin-bottom: 1rem; }
    #modal-buttons { text-align: right; }
    #modal-buttons button { margin-left: 0.5rem; }
    /* Add panel */
    #panel-add { border: 2px dashed #888; display: flex; justify-content: center; align-items: center; width: 220px; height: 150px; cursor: pointer; border-radius: 8px; font-size: 2rem; color: #888; }
  </style>
</head>
<body>
  <h1>Gestor de Passwords por Site</h1>

  <div id="panels-container">
    <div id="panel-add">+</div>
  </div>

  <!-- Modal de Adição -->
  <div id="modal-overlay">
    <div id="modal">
      <h2>Adicionar novo Site</h2>
      <input type="text" id="input-site" placeholder="Ex: facebook.com" />
      <div id="modal-buttons">
        <button id="btn-cancel">Cancelar</button>
        <button id="btn-submit">Adicionar</button>
      </div>
      <pre id="out-add"></pre>
    </div>
  </div>

  <script>
    const apiBase = 'http://localhost:3000';

    async function safeFetch(url, opts = {}) {
      try {
        const res = await fetch(url, opts);
        if (!res.ok) {
          const text = await res.text();
          return { error: `Erro ${res.status}: ${text}` };
        }
        const data = await res.json();
        return { data };
      } catch (e) {
        return { error: e.message };
      }
    }

    function getSites() {
      const list = localStorage.getItem('sites');
      return list ? JSON.parse(list) : [];
    }

    function saveSites(sites) {
      localStorage.setItem('sites', JSON.stringify(sites));
    }

    function renderPanels() {
      const container = document.getElementById('panels-container');
      // Limpar exceto o botão +
      container.innerHTML = '';
      // Recriar botão +
      const addPanel = document.createElement('div');
      addPanel.id = 'panel-add';
      addPanel.textContent = '+';
      container.appendChild(addPanel);
      // Render sites
      const sites = getSites();
      sites.forEach(site => {
        const panel = document.createElement('div');
        panel.className = 'panel';
        panel.innerHTML = `
          <button data-site="${site}" class="btn-remove">&times;</button>
          <div class="panel-header">
            <h3>${site}</h3>
          </div>
          <div class="panel-body">
            <button data-site="${site}" class="btn-generate">Gerar Password</button>
            <button data-site="${site}" class="btn-list-all">Listar Histórico</button>
            <pre id="out-${site}"></pre>
          </div>
        `;
        container.appendChild(panel);
      });
      attachListeners();
    }

    function openModal() {
      document.getElementById('modal-overlay').style.display = 'flex';
      document.getElementById('out-add').textContent = '';
      document.getElementById('input-site').value = '';
    }

    function closeModal() {
      document.getElementById('modal-overlay').style.display = 'none';
    }

    function attachListeners() {
      document.getElementById('panel-add').onclick = openModal;

      document.querySelectorAll('.btn-generate').forEach(btn => {
        btn.onclick = async () => {
          const site = btn.getAttribute('data-site');
          const out = document.getElementById(`out-${site}`);
          out.textContent = 'A processar geração...';
          const result = await safeFetch(`${apiBase}/api/password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ service: site })
          });
          if (result.error) out.innerHTML = `<span class="error">${result.error}</span>`;
          else out.textContent = JSON.stringify(result.data, null, 2);
        };
      });

      document.querySelectorAll('.btn-list-all').forEach(btn => {
        btn.onclick = async () => {
          const site = btn.getAttribute('data-site');
          const out = document.getElementById(`out-${site}`);
          out.textContent = 'A processar histórico...';
          const result = await safeFetch(`${apiBase}/api/passwords`);
          if (result.error) {
            out.innerHTML = `<span class="error">${result.error}</span>`;
          } else {
            const filtered = result.data.filter(item => item.service === site);
            out.textContent = JSON.stringify(filtered, null, 2);
          }
        };
      });

      document.querySelectorAll('.btn-remove').forEach(btn => {
        btn.onclick = () => {
          const site = btn.getAttribute('data-site');
          let sites = getSites();
          sites = sites.filter(s => s !== site);
          saveSites(sites);
          renderPanels();
        };
      });

      document.getElementById('btn-cancel').onclick = closeModal;
      document.getElementById('btn-submit').onclick = () => {
        const site = document.getElementById('input-site').value.trim();
        const out = document.getElementById('out-add');
        if (!site) {
          out.innerHTML = `<span class="error">Indica um site válido.</span>`;
          return;
        }
        let sites = getSites();
        if (sites.includes(site)) {
          out.innerHTML = `<span class="error">Site já existe.</span>`;
          return;
        }
        sites.push(site);
        saveSites(sites);
        closeModal();
        renderPanels();
      };
    }

    // Início
    renderPanels();
  </script>
</body>
</html>
