<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroHelp - TAP Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Variáveis de Cores TAP */
        :root {
            --tap-green: #00874d;
            --tap-red: #e31937;
            --tap-gray: #f2f2f2;
        }

        /* Configuração Tailwind para cores customizadas */
        @layer utilities {
            .bg-tap-green { background-color: var(--tap-green); }
            .bg-tap-red { background-color: var(--tap-red); }
            .text-tap-green { color: var(--tap-green); }
            .text-tap-red { color: var(--tap-red); }
            .border-tap-green { border-color: var(--tap-green); }
            .border-tap-red { border-color: var(--tap-red); }
        }

        body { background: linear-gradient(180deg, #ffffff 0%, #f9f9f9 100%); }

        /* Animações do Accordion */
        .answer-content { 
            transition: all 0.3s ease-out; 
            max-height: 0; 
            opacity: 0; 
            overflow: hidden; 
        }
        .answer-content.open { 
            max-height: 1000px; 
            opacity: 1; 
            margin-top: 1rem; 
        }

        .rotate-icon { transition: transform 0.3s; }
        .rotate-icon.open { transform: rotate(180deg); }

        /* Scrollbar suave para categorias */
        #categoryContainer::-webkit-scrollbar { height: 4px; }
        #categoryContainer::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen font-sans text-gray-800 pb-20">

    <header class="bg-white shadow-sm pb-10 pt-8 px-4 border-b-4 border-tap-red text-center">
        <div class="max-w-4xl mx-auto flex justify-between items-center mb-8">
            <div class="flex items-center gap-3 text-left">
                <div class="bg-tap-green p-2 rounded-lg text-white shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3.5c-.5-.5-2.5 0-4 1.5L13.5 8.5 5.3 6.7c-1.1-.3-2.2.3-2.8 1.4-.5.9-.4 2.1.3 2.8l5.4 5.4-3.4 3.4c-.4.4-.4 1.2 0 1.7.5.5 1.3.5 1.7 0l3.4-3.4 5.4 5.4c.7.7 1.9.8 2.8.3 1.1-.6 1.7-1.7 1.4-2.8Z"/></svg>
                </div>
                <div>
                    <h1 class="text-3xl font-extrabold text-tap-green tracking-tight italic">Aero<span class="text-tap-red">Help</span></h1>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-[0.2em]">TAP Knowledge Portal</p>
                </div>
            </div>
            
            <button id="adminToggleBtn" class="p-3 rounded-full bg-slate-100 text-slate-400 hover:bg-tap-green hover:text-white transition shadow-md border border-transparent">
                <svg id="lockIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </button>
        </div>

        <div class="max-w-2xl mx-auto relative px-2">
            <input type="text" id="searchInput" placeholder="Como podemos ajudar?" 
                class="w-full pl-6 pr-4 py-4 rounded-full border-2 border-gray-100 focus:border-tap-green outline-none shadow-xl text-lg transition-all">
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-10">
        
        <div class="flex gap-3 mb-10 overflow-x-auto pb-4 justify-start sm:justify-center" id="categoryContainer"></div>

        <section id="adminPanel" class="hidden mb-12 p-8 bg-white border-2 border-tap-green rounded-3xl shadow-2xl animate-in fade-in zoom-in duration-300">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-tap-green flex items-center gap-2">
                    <span class="bg-green-100 p-1 rounded">✈️</span> Adicionar Novo Conteúdo
                </h2>
                <button onclick="toggleAdminMode()" class="text-gray-400 hover:text-tap-red transition">Fechar</button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-black text-gray-400 uppercase ml-1">Categoria Principal</label>
                    <select id="newCategory" onchange="checkNewCategory(this.value)" class="p-3 border-2 border-gray-100 rounded-xl bg-slate-50 outline-none focus:border-tap-green"></select>
                </div>
                <div id="newCategoryInputWrapper" class="hidden flex flex-col gap-2">
                    <label class="text-xs font-black text-tap-red uppercase ml-1">Nome do Novo Tema</label>
                    <input type="text" id="customCategoryName" class="p-3 border-2 border-red-100 rounded-xl bg-red-50 outline-none focus:border-tap-red">
                </div>
                <div class="flex flex-col gap-2 md:col-span-1">
                    <label class="text-xs font-black text-gray-400 uppercase ml-1">Palavras-chave (Keywords)</label>
                    <input type="text" id="newKeywords" placeholder="Ex: malas, porão, excesso" class="p-3 border-2 border-gray-100 rounded-xl bg-slate-50 outline-none focus:border-tap-green">
                </div>
                <div class="flex flex-col gap-2 md:col-span-2">
                    <label class="text-xs font-black text-gray-400 uppercase ml-1">Pergunta</label>
                    <input type="text" id="newQuestion" class="p-3 border-2 border-gray-100 rounded-xl bg-slate-50 outline-none focus:border-tap-green">
                </div>
                <div class="flex flex-col gap-2 md:col-span-2">
                    <label class="text-xs font-black text-gray-400 uppercase ml-1">Resposta Detalhada</label>
                    <textarea id="newAnswer" class="p-3 border-2 border-gray-100 rounded-xl bg-slate-50 h-32 outline-none focus:border-tap-green"></textarea>
                </div>
            </div>
            <button onclick="addNewFAQ()" class="mt-8 bg-tap-green text-white font-bold py-4 px-10 rounded-2xl hover:bg-green-700 shadow-lg transform active:scale-95 transition-all w-full">
                Publicar no AeroHelp
            </button>
        </section>

        <div id="faqList" class="space-y-4"></div>
    </main>

    <script>
        /**
         * LÓGICA DE DADOS (DataManager)
         * Responsável por gerir o LocalStorage e a persistência
         */
        const DataManager = {
            init() {
                if (!localStorage.getItem('aero_faqs')) {
                    const defaultData = [
                        { id: 1, category: 'Bagagem', question: 'Qual o peso máximo da mala de mão?', answer: 'Na TAP, a mala de mão pode ter até 10kg em classe económica e 2x10kg em classe executiva.', keywords: 'mala peso kg hand baggage' },
                        { id: 2, category: 'Check-in', question: 'Quando abre o check-in online?', answer: 'O check-in online abre 36 horas antes da partida do voo.', keywords: 'checkin tempo hora' }
                    ];
                    localStorage.setItem('aero_faqs', JSON.stringify(defaultData));
                }
                if (!localStorage.getItem('aero_cats')) {
                    localStorage.setItem('aero_cats', JSON.stringify(['Check-in', 'Bagagem', 'A bordo', 'Reservas']));
                }
            },
            getFaqs: () => JSON.parse(localStorage.getItem('aero_faqs')),
            setFaqs: (data) => localStorage.setItem('aero_faqs', JSON.stringify(data)),
            getCats: () => JSON.parse(localStorage.getItem('aero_cats')),
            addCat: (name) => {
                const cats = JSON.parse(localStorage.getItem('aero_cats'));
                if (!cats.includes(name)) {
                    cats.push(name);
                    localStorage.setItem('aero_cats', JSON.stringify(cats));
                }
            }
        };

        /**
         * LÓGICA DE INTERFACE (App)
         * Controla o que o utilizador vê e as interações
         */
        let currentCategory = 'Todas';
        let isAdmin = false;

        // Início
        window.onload = () => {
            DataManager.init();
            renderUI();
            
            // Listener de pesquisa
            document.getElementById('searchInput').onkeyup = renderFAQs;
            // Listener admin toggle
            document.getElementById('adminToggleBtn').onclick = toggleAdminMode;
        };

        function renderUI() {
            renderCategoryFilters();
            renderCategoryDropdown();
            renderFAQs();
        }

        function renderCategoryFilters() {
            const container = document.getElementById('categoryContainer');
            const cats = ['Todas', ...DataManager.getCats()];
            container.innerHTML = cats.map(cat => `
                <button onclick="setCategory('${cat}')" 
                    class="px-6 py-2 rounded-full text-sm font-bold transition-all border whitespace-nowrap ${currentCategory === cat ? 'bg-tap-green text-white border-tap-green shadow-md' : 'bg-white text-tap-green border-gray-100 hover:bg-green-50'}">
                    ${cat}
                </button>
            `).join('');
        }

        function renderCategoryDropdown() {
            const select = document.getElementById('newCategory');
            let options = DataManager.getCats().map(cat => `<option value="${cat}">${cat}</option>`).join('');
            options += `<option value="NEW_THEME" class="text-tap-red font-bold">+ Criar Novo Tema</option>`;
            select.innerHTML = options;
        }

        function renderFAQs() {
            const container = document.getElementById('faqList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const faqs = DataManager.getFaqs();

            const filtered = faqs.filter(f => {
                const matchSearch = f.question.toLowerCase().includes(search) || f.keywords.toLowerCase().includes(search);
                const matchCat = currentCategory === 'Todas' || f.category === currentCategory;
                return matchSearch && matchCat;
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-400">Nenhum resultado encontrado para a sua pesquisa.</div>`;
                return;
            }

            container.innerHTML = filtered.map(f => `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:border-tap-green/30 transition-all">
                    <button onclick="toggleAnswer(${f.id})" class="w-full text-left px-6 py-5 flex justify-between items-center group">
                        <span class="font-bold text-gray-700 group-hover:text-tap-green transition-colors">${f.question}</span>
                        <svg id="icon-${f.id}" class="rotate-icon text-gray-300 transition-transform" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                    </button>
                    <div id="ans-${f.id}" class="answer-content bg-slate-50/30 px-6">
                        <div class="pb-6 pt-2 text-gray-600 leading-relaxed">
                            ${f.answer}
                            <div class="mt-4 flex justify-between items-center border-t border-gray-100 pt-4">
                                <span class="px-3 py-1 bg-green-100 text-tap-green rounded-full text-[10px] font-black uppercase tracking-wider">${f.category}</span>
                                ${isAdmin ? `<button onclick="deleteFAQ(${f.id})" class="text-tap-red hover:underline font-bold text-xs uppercase">Eliminar</button>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- FUNÇÕES DE INTERAÇÃO ---

        function setCategory(cat) {
            currentCategory = cat;
            renderUI();
        }

        function toggleAnswer(id) {
            const content = document.getElementById(`ans-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            const isOpen = content.classList.contains('open');
            
            document.querySelectorAll('.answer-content').forEach(el => el.classList.remove('open'));
            document.querySelectorAll('.rotate-icon').forEach(el => el.classList.remove('open'));
            
            if (!isOpen) {
                content.classList.add('open');
                icon.classList.add('open');
            }
        }

        function toggleAdminMode() {
            isAdmin = !isAdmin;
            const panel = document.getElementById('adminPanel');
            const btn = document.getElementById('adminToggleBtn');
            panel.classList.toggle('hidden');
            btn.classList.toggle('bg-tap-green');
            btn.classList.toggle('text-white');
            renderFAQs();
        }

        function checkNewCategory(val) {
            document.getElementById('newCategoryInputWrapper').classList.toggle('hidden', val !== 'NEW_THEME');
        }

        function addNewFAQ() {
            const q = document.getElementById('newQuestion').value;
            const a = document.getElementById('newAnswer').value;
            const k = document.getElementById('newKeywords').value;
            let c = document.getElementById('newCategory').value;

            if (c === 'NEW_THEME') {
                const custom = document.getElementById('customCategoryName').value.trim();
                if(!custom) return alert("Indique o nome do novo tema.");
                DataManager.addCat(custom);
                c = custom;
            }

            if (!q || !a) return alert("Pergunta e resposta são obrigatórias.");

            const faqs = DataManager.getFaqs();
            faqs.unshift({ id: Date.now(), category: c, question: q, answer: a, keywords: k });
            DataManager.setFaqs(faqs);
            
            // Reset
            document.getElementById('newQuestion').value = '';
            document.getElementById('newAnswer').value = '';
            document.getElementById('newKeywords').value = '';
            toggleAdminMode();
            renderUI();
        }

        function deleteFAQ(id) {
            if(confirm('Tem a certeza que deseja eliminar esta informação?')) {
                const faqs = DataManager.getFaqs().filter(f => f.id !== id);
                DataManager.setFaqs(faqs);
                renderFAQs();
            }
        }
    </script>
</body>
</html>
