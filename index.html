<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log Concatenator</title>
</head>
<body>
<h1>Selecione a pasta de logs</h1>
<form method="post" action="/concat" enctype="multipart/form-data">
    <!-- webkitdirectory permite seleção de pasta em Chrome/Edge -->
    <input type="file" name="files" webkitdirectory directory multiple />
    <br/><br/>
    <button type="submit">Concatenar</button>
</form>
</body>
</html>
